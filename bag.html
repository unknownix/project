<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bag.css">
</head>
<body>
    <div id="wrap">
        <div id="container">
            <div id="contents">
                <div class="path">
                    <span>현재 위치</span>
                    <ol>
                        <li>
                            <a href="/">홈</a>
                        </li>
                        <li title="현재 위치">
                            <strong>장바구니</strong>
                        </li>
                    </ol>
                </div>    
                <div class="titleArea">
                    <h2>장바구니</h2>
                </div>
                <div class="xans-element- xans-order xans-order-basketpackage ">
                    <p class="orderStep">
                        <img src="//img.echosting.cafe24.com/skin/base_ko_KR/order/img_order_step1.gif" alt="01 장바구니">
                    </p>
                    <div class="xans-element- xans-order xans-order-dcinfo ec-base-box typeMember">
                        <div class="information">
                            <h3 class="title">혜택정보</h3>
                            <div class="description">
                                <div class="member">
                                    <p>
                                        <strong>김규탁</strong>
                                        "님은, [MEMBER] 회원이십니다."
                                    </p>
                                    <ul class="displayone"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="xans-element- xans-order xans-order-tabinfo ec-base-tab typeLight">
                        <ul class="menu">
                            <li class="selected ">
                                <a href="/order/basket.html">배송상품 (0)</a>
                            </li>
                        </ul>
                        <p class="right ">장바구니에 담긴 상품은 7일 동안 보관됩니다.</p>
                    </div>
                    <div class="xans-element- xans-order xans-order-empty">
                        <p>장바구니가 비어 있습니다.</p>
                    </div>
                    <div class="xans-element- xans-order xans-order-totalorder ec-base-button justify">
                        <a href="#none" onclick="Basket.orderAll(this)" link-order="/order/orderform.html?basket_type=all_buy" link-login="/member/login.html" class="btnSubmitFix sizeM  ">전체상품주문</a>
                        <a href="#none" onclick="Basket.orderSelectBasket(this)" link-order="/order/orderform.html?basket_type=all_buy" link-login="/member/login.html" class="btnEmFix sizeM ">선택상품주문</a>
                        <span class="gRight">
                            <a href="/" class="btnNormalFix sizeM">쇼핑계속하기</a>
                        </span>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
